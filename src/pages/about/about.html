<ion-header>
	<expandable-header [scrollArea]="contenido" headerHeight="125">
	  <ion-item>
		  <ion-label><ion-icon name="search"></ion-icon></ion-label>
		  <ion-input type="text"></ion-input>
	  </ion-item>
  
	  <ion-item>
		  <ion-label><ion-icon name="funnel"></ion-icon></ion-label>
		  <ion-input type="text"></ion-input>
	  </ion-item>
	</expandable-header>
	<ion-navbar color="primary">
	  <ion-title>Lista de empleos</ion-title>
	</ion-navbar>
  
  </ion-header>
	<!-- Datos a mostrar:
		imagen, puesto, fecha, organizacion, 
		descripcion, area, direccion
	-->
<ion-content fullscreen #contenido>
	<ion-list ion-item *ngFor="let trabajo of trabajos | async; let i = index">
		<button (click)="openModal(trabajo)">
			<ion-row>
				<ion-col col-4>
					<img src="{{trabajo.imagen}}">
				</ion-col>
				<ion-col col-8>
					<h2>{{trabajo.puesto}}</h2>
					<p>{{trabajo.fecha}}</p>
					<p>{{trabajo.direccion1}}</p>
					<p>{{trabajo.jornada}}</p>
					<p>{{trabajo.turno}}</p>
					<p>{{i}}</p>
				</ion-col>
			</ion-row>
		</button>
	</ion-list>
</ion-content>
