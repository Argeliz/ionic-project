<ion-header>
	<ion-toolbar>
		<ion-searchbar></ion-searchbar>
	</ion-toolbar>
</ion-header>
	
	<!-- Datos a mostrar:
		imagen, puesto, fecha, organizacion, 
		descripcion, area, direccion
	-->
<ion-content fullscreen #contenido>
	<ion-list ion-item *ngFor="let trabajo of trabajos | async; let i = index" (click)="openModal(trabajo)">
			<ion-row>
				<ion-col col-3>
					<img src="{{trabajo.imagen}}">
				</ion-col>
				<ion-col col-9>
					<h2>{{trabajo.puesto}}</h2>
					<p>{{trabajo.direccion1}}</p>
					<p>{{trabajo.jornada}}</p>
					<p>{{trabajo.turno}}</p>
				</ion-col>
			</ion-row>
	</ion-list>
</ion-content>
